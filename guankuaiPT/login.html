<head>

    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
    <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
    <meta name="author" content="Codrops" />
    <link rel="shortcut icon" href="../favicon.ico"> 
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/style2.css" />
    <link rel="stylesheet" type="text/css" href="css/animate-custom.css" />

</head>
<body>
    <div class="container">
        <!-- Codrops top bar -->
        <div class="codrops-top">

            <span class="right">

            </span>
            <div class="clr"></div>
        </div><!--/ Codrops top bar -->
        <header class="clearfix">
            <h1><span>登录管理会计盈利集市展示平台</span></h1>
        </header>
 
        <section>				
            <div id="container_demo" >
                <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                <a class="hiddenanchor" id="toregister"></a>
                <a class="hiddenanchor" id="tologin"></a>
                <div id="wrapper">
                    <div id="login" class="animate form">
                        <form  action="mysuperscript.php" autocomplete="on"> 
                            <h1>用户登录</h1> 
                            <p> 
                                <label for="username" class="uname" data-icon="u" > 账号 </label>
                                <i class="iconfont icon1">&#xe68a;</i>
                                <input id="username" name="username" required="required" type="text" placeholder="请在此输入账号"/>
                            </p>
                            <p> 
                                <label for="password" class="youpasswd" data-icon="p"> 密码 </label>
                                <i class="iconfont icon2">&#xe78d;</i>
                                <input id="password" name="password" required="required" type="password" placeholder="请在此输入密码" /> 
                            </p>
                            <p class="keeplogin"> 
                               <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
                               <label for="loginkeeping">记住密码</label>
                           </p>
                            <div class="login button"> 
                              <a href="index.html" type="submit" >返回</a> 
                               &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;

                               <input type="submit" value="登录" /> 
                           </div>
                           <p class="change_link">
                               没有账号 ?
                               <a href="#toregister" class="to_register">申请账号</a>
                           </p>
                       </form>
                   </div>
               </div>
           </div>  
       </section>

   </div>

</body>

</html>
